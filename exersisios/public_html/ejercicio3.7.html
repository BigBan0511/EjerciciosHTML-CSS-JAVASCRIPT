<html>
    <head>
        <title>Ejercicio 3.7</title>

    </head>
    <body>
        <h1>Formulario de Alta</h1>
        <hr>
        <form name="formularioDeAlta" action="FormularioAlta.jpg" method="get">
            Nombre: <input name="nombre" type="text"/><br><br>
            Apellidos: <input name="apellidos" type="text"/><br><br>
            <hr>
            Password: <input name="pass" type="password"/> Confirmar Password: <input name="pass" type="password"/><br><br>
            <hr>
            <input type="radio" name="sexo" value="male"/>Hombre<br>
            <input type="radio" name="sexo" value="female"/>Mujer<br>
            <hr>
            <input name="coche" value="coche" type="checkbox"/>Tengo coche<br>
            <input name="motocicleta" value="motocicleta" type="checkbox"/>Tengo motocicleta<br>
            <hr>
            Usuario: <input name="username" type="text"/><br>
            <hr>
            <p>Comentario</p>
            <textarea name="comentario" rows="8" cols="45"></textarea>
            <hr>
            <h2>Revise sus datos antes de hacer su solicitud</h2>
            <input type="submit" value="Confirmar"/>
            <input type="submit" value="Cancelar"/>
        </form>
    </body>
