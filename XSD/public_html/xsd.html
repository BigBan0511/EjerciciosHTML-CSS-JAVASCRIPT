<!-- 
The <all> indicator specifies that the child elements can appear in any order, 
and that each child element must occur only once 

When using the <all> indicator you can set the <minOccurs> indicator to 0 or 1 
and the <maxOccurs> indicator can only be set to 1 
(the <minOccurs> and <maxOccurs> are described later)

<xs:element name="person">
  <xs:complexType>
    <xs:all>
      <xs:element name="firstname" type="xs:string"/>
      <xs:element name="lastname" type="xs:string"/>
    </xs:all>
  </xs:complexType>
</xs:element>

-->
