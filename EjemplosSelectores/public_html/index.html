<html>
    <head>
        <title>Ejemplos de Selectores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="EstilosSelectores.css" rel="stylesheet">
    </head>
    <body>
        <h2>Selector desdendente</h2>
        <p>Hola</p>
        <div>
            <p>Me llamo</p>
            <p>Daniel</p>
            <p>¿Cuál es tu nombre?</p>
        </div>
        <h2>Selector hijo</h2>
        <div>
            <p>Primer párrafo</p>
            <ul>
                <li>
                    <p>Segundo párrafo</p>
                </li>
            </ul>
            <p>Tercer párrafo</p>
        </div>
    </body>
</html>
