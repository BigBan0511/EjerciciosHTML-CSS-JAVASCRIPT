<html>

		<title>NANO 33</title>
		<!-- algunas etiquetas no necesitan ser cerradas, por ejemplo "meta" -->
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- Esto es un comentario, hay que tabular el código -->

			<li>FIA loves Hamilton</li>

		</ul>
